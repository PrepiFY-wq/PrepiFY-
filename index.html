<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrepiFY - Login Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
      background:
        linear-gradient(135deg, rgba(0,0,0,0.7), rgba(15,23,42,0.9)),
        radial-gradient(circle at top left, #1d4ed8 0, transparent 55%),
        radial-gradient(circle at bottom right, #f97316 0, transparent 55%),
        linear-gradient(135deg, #020617 0%, #0f172a 40%, #111827 100%);
      background-attachment: fixed;
      position: relative;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 40px;
      align-items: center;
    }

    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }

    .heading-main {
      text-align: center;
      margin-bottom: 20px;
    }

    .heading-main h1 {
      font-size: 52px;
      letter-spacing: 2px;
      text-shadow: 0 4px 18px rgba(0,0,0,0.6);
    }

    .heading-main .prepi {
      color: #bfdbfe;
    }

    .heading-main .fy {
      color: #f97316;
    }

    .tagline {
      margin-top: 8px;
      font-size: 16px;
      color: #e5e7ff;
      font-style: italic;
    }

    .hindi-line {
      margin-top: 18px;
      font-size: 20px;
      line-height: 1.5;
      font-weight: 600;
      color: #f9fafb;
    }

    .left-block {
      padding: 16px;
    }

    .right-block {
      display: flex;
      justify-content: center;
    }

    .card {
      background: rgba(15,23,42,0.96);
      padding: 28px 26px;
      border-radius: 18px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.7);
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(148,163,184,0.45);
      backdrop-filter: blur(14px);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .card p.sub {
      font-size: 13px;
      color: #cbd5f5;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #e5e7eb;
      font-weight: 500;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      font-size: 13px;
    }

    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96,165,250,0.3);
    }

    .btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      margin-top: 6px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1d4ed8 0%, #7c2d12 100%);
      color: #ffffff;
    }

    .btn-secondary {
      background: rgba(15,23,42,0.95);
      color: #bfdbfe;
      border: 1px solid #60a5fa;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(15,23,42,0.6);
    }

    .divider {
      text-align: center;
      margin: 16px 0;
      color: #9ca3af;
      font-size: 12px;
      position: relative;
    }
    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #374151;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .message {
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 12px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(15,23,42,0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .modal-content {
      background: #020617;
      border-radius: 14px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.85);
      border: 1px solid #1f2937;
      overflow: hidden;
    }
    .modal-header {
      padding: 14px 18px;
      background: linear-gradient(135deg, #1d4ed8, #7c2d12);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f9fafb;
    }
    .modal-header h3 {
      font-size: 16px;
    }
    .modal-body {
      padding: 16px 18px 18px;
    }
    .close {
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LEFT: Heading & Tagline -->
    <div class="left-block">
      <div class="heading-main">
        <h1><span class="prepi">Prepi</span><span class="fy">FY</span></h1>
        <p class="tagline">Empowering minds, building futures</p>
        <p class="hindi-line">
          पढ़ लो चाहे कहीं से,<br>
          मंज़िल का रास्ता मिलेगा यहीं से।
        </p>
      </div>
    </div>

    <!-- RIGHT: Login / Admin -->
    <div class="right-block">
      <div class="card">
        <h2>Login to access your personalised dashboard</h2>
        <p class="sub">Enter your User ID (contact number) and password.</p>

        <div id="messageBox" class="message"></div>

        <!-- Student Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="userId">User ID (Contact Number)</label>
            <input type="text" id="userId" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="divider">OR</div>

        <button class="btn btn-secondary" type="button" onclick="openRegistrationModal()">Register Here</button>

        <div style="margin-top: 14px;">
          <button class="btn btn-secondary" type="button" onclick="openAdminModal()">Admin Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registrationModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Student Registration</h3>
        <span class="close" onclick="closeRegistrationModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="registrationForm" onsubmit="handleRegistration(event)">
          <div class="form-group">
            <label for="regName">Full Name</label>
            <input type="text" id="regName" required>
          </div>
          <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" required>
          </div>
          <div class="form-group">
            <label for="regContact">Contact Number</label>
            <input type="tel" id="regContact" required>
          </div>
          <div class="form-group">
            <label for="regAddress">Address</label>
            <input type="text" id="regAddress" required>
          </div>
          <div class="form-group">
            <label for="regAttemptYear">Attempt Year</label>
            <select id="regAttemptYear" required>
              <option value="">Select year</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit Registration</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Admin Login</h3>
        <span class="close" onclick="closeAdminModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
          <div class="form-group">
            <label for="adminEmail">Admin Email</label>
            <input type="email" id="adminEmail" required>
          </div>
          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Login as Admin</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Yahan tumhara Apps Script Web App URL:
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzE4hzUuVYxCCvPkCmlZSADihaJgQwb7u0w_aBvC6WP5f8GUC7WNfOIBTbBAClXfL0CgA/exec';

    function showMessage(text, type) {
      const box = document.getElementById('messageBox');
      box.textContent = text;
      box.className = 'message ' + (type || '');
      box.style.display = 'block';
      setTimeout(() => { box.style.display = 'none'; }, 5000);
    }

    // Registration modal controls
    function openRegistrationModal() {
      document.getElementById('registrationModal').style.display = 'flex';
    }
    function closeRegistrationModal() {
      document.getElementById('registrationModal').style.display = 'none';
      document.getElementById('registrationForm').reset();
    }

    // Admin modal controls
    function openAdminModal() {
      document.getElementById('adminModal').style.display = 'flex';
    }
    function closeAdminModal() {
      document.getElementById('adminModal').style.display = 'none';
      document.getElementById('adminLoginForm').reset();
    }

    // Close modals on outside click
    window.addEventListener('click', function(e) {
      const reg = document.getElementById('registrationModal');
      const adm = document.getElementById('adminModal');
      if (e.target === reg) reg.style.display = 'none';
      if (e.target === adm) adm.style.display = 'none';
    });

    // Student registration
    function handleRegistration(event) {
      event.preventDefault();

      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const contact = document.getElementById('regContact').value.trim();
      const address = document.getElementById('regAddress').value.trim();
      const attemptYear = document.getElementById('regAttemptYear').value;

      if (!name || !email || !contact || !address || !attemptYear) {
        showMessage('Please fill all required fields.', 'error');
        return;
      }

      showMessage('Submitting registration...', 'success');

      const url = `${SCRIPT_URL}?action=register` +
        `&name=${encodeURIComponent(name)}` +
        `&email=${encodeURIComponent(email)}` +
        `&contact=${encodeURIComponent(contact)}` +
        `&address=${encodeURIComponent(address)}` +
        `&attemptYear=${encodeURIComponent(attemptYear)}`;

      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            showMessage('Registration successful! Check your email.', 'success');
            document.getElementById('registrationForm').reset();
            setTimeout(closeRegistrationModal, 1500);
          } else {
            showMessage(data.message || 'Registration failed.', 'error');
          }
        })
        .catch(err => {
          console.error(err);
          showMessage('Error during registration. Please try again.', 'error');
        });
    }

    // Student login
    function handleLogin(event) {
      event.preventDefault();

      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!userId || !password) {
        showMessage('Please enter User ID and Password.', 'error');
        return;
      }

      showMessage('Verifying credentials...', 'success');

      const url = `${SCRIPT_URL}?action=login` +
        `&userId=${encodeURIComponent(userId)}` +
        `&password=${encodeURIComponent(password)}`;

      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            const user = data.user;
            localStorage.setItem('userId', user.userId);
            localStorage.setItem('name', user.name);
            localStorage.setItem('exam', user.preparingFor || '');
            showMessage('Login successful! Redirecting...', 'success');

            setTimeout(() => {
              window.location.href = 'upsc-dashboard.html';
            }, 1500);
          } else {
            showMessage(data.message || 'Invalid credentials.', 'error');
          }
        })
        .catch(err => {
          console.error(err);
          showMessage('Error during login. Please try again.', 'error');
        });
    }

    // Admin login
    function handleAdminLogin(event) {
      event.preventDefault();

      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      const url = `${SCRIPT_URL}?action=adminLogin` +
        `&email=${encodeURIComponent(email)}` +
        `&password=${encodeURIComponent(password)}`;

      showMessage('Verifying admin credentials...', 'success');

      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('isAdmin', 'true');
            localStorage.setItem('adminEmail', data.admin.email);
            showMessage('Admin login successful! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = 'admin.html';
            }, 1500);
          } else {
            showMessage(data.message || 'Admin login failed.', 'error');
          }
        })
        .catch(err => {
          console.error(err);
          showMessage('Error during admin login. Please try again.', 'error');
        });
    }
  </script>
</body>
</html>
